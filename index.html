<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipCalculator</title>
    <!-- bootstarap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Besley:wght@500&family=Dosis&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">


        <h2 id="title">SOLVE YOUR ALL PROBLEM</h2>
        <!-- this is for full mit tip input -->
        <form id="tipForm">
            <div id="forFull" class="mt-3">
                <label><strong>Full:</strong></label>
                <input type="range" class="form-range" min="1" max="31" id="rangeFull">
                <label class="form-label" id="showValue"></label>
                <label>&nbsp;X&nbsp;<input type="number" id="millChargeF" placeholder="mill charge :"></label> = <label
                    id="ansF"></label>
            </div>
            <!-- for halph mill -->
            <div id="forH" class="mt-3">
                <label><strong>Hulf:</strong></label>
                <input type="range" class="form-range" min="1" max="31" id="rangeH">
                <label class="form-label" id="showV"></label>
                <label class="ml-2">&nbsp;X&nbsp;<input type="number" id="millChargeH"
                        placeholder="mill charge :"></label> = <label id="ansH"></label>
            </div>

            <!-- for gest millll -->
            <!-- this is for full mit tip input -->
            <div id="forGFull" class="mt-3">
                <label><strong>Guest Full:</strong></label>
                <input type="range" class="form-range" min="1" max="31" id="rangeGFull">
                <label class="form-label" id="showGValue"></label>
                <label>&nbsp;X&nbsp;<input type="number" id="millChargeGF" placeholder="mill charge :"></label> = <label
                    id="ansGF"></label>
            </div>
            <!-- for halph mill -->
            <div id="forGH" class="mt-3">
                <label><strong>Guest Hulf:</strong></label>
                <input type="range" class="form-range" min="1" max="31" id="rangeGH">
                <label class="form-label" id="showGV"></label>
                <label class="ml-2">&nbsp;X&nbsp;<input type="number" id="millChargeGH"
                        placeholder="mill charge :"></label> =
                <label id="ansGH"></label>
            </div>
            <!-- for extra bill -->
            <div>
                <span><strong>Extra Bill:</strong></span>
                <input class="input" type="number" id="extra" placeholder="Type Extra Bill">

            </div>


            <button type="submit" id="submit" class="btn btn-primary btn-sm">Expense</button>


        </form>


        <div id="resultSection">
            <label id="showResult"><strong>Your Total Cost is : </strong> <input type="number" id="totalResult"
                    disabled></label>
        </div>


        <!-- Paid Amount -->
        <div id="mainP" class="mt-5">
            <span><strong>Paid Amount:</strong></span>
            <input class="input" type="number" id="paidAmount" placeholder="Paid Amaunt"> <label for="mainas"> -
            </label><input type="number" id="againShowResult" disabled><label>=</label><input type="number"
                id="finalAns" disabled>
        </div>

        <button type="button" id="resultBtn" class="btn btn-outline-success my-2">Check Money</button>

        <h2 id="checkMoney"></h2>










    </div>
    <!-- bootstarap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>

    <!-- My javaScript  linked -->
    <script src="app.js"></script>
</body>

</html>
